<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./main.min.css">
</head>

<body class="body">
    <section class="section-entry">
        <div class="close">
            <svg class="close__icon">
                <use href="./sprite.svg#close">
                </use>
            </svg>
        </div>
        <div class="card-product">
            <div class="card-product__img">
                <img src="./images/plan.svg " alt="plan">
            </div>

            <div class="info">
                <div class="info__title">
                    <span>
                        2-к квартира
                    </span>
                </div>
                <div class="info__block">
                    <div class="info__element">
                        <div class="info__subtitle">
                            Этаж
                        </div>
                        <div class="info__description highlight">
                            3 из 19
                        </div>
                    </div>
                    <div class="info__element">
                        <div class="info__subtitle">
                            Общая площадь
                        </div>
                        <div class="info__description highlight">
                            32,24 м²
                        </div>
                    </div>
                    <div class="info__element">
                        <div class="info__subtitle">
                            Высота потолков
                        </div>
                        <div class="info__description highlight">
                            3,2 м
                        </div>
                    </div>
                    <div class="info__element">
                        <div class="info__subtitle">
                            Жилая площадь
                        </div>
                        <div class="info__description highlight">
                            22,24 м²
                        </div>
                    </div>
                    <div class="info__element">
                        <div class="info__subtitle">
                            Отделка
                        </div>
                        <div class="info__description highlight">
                            Предчистовая
                        </div>
                    </div>
                    <div class="info__element">
                        <div class="info__subtitle">
                            Площадь кухни
                        </div>
                        <div class="info__description highlight">
                            14,24 м²
                        </div>
                    </div>
                </div>

                <div class="chips-block">
                    <div class="chips chips-block--green chips-block--margin">
                        <svg class="chips-block__icon-check">
                            <use href="./sprite.svg#check"></use>
                        </svg>
                        <span>Вы были на просмотре</span>
                    </div>
                    <div class="chips chips-block--red">
                        <svg class="chips-block__icon-close">
                            <use href="./sprite.svg#close"></use>
                        </svg>
                        <span>Дом аккредитован другим банком</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-price">
            <div class="card-price__text-content">
                <div class="card-price__subtitle">
                    <span>
                        Ваша цена по брони до
                    </span>
                    <span class="highlight highlight--blue">
                        19 сентября
                    </span>
                </div>
                <div class="card-price__sum">
                    <span>
                        3 312 666 Р
                    </span>
                </div>
                <div class="card-price__subtitle card-price__subtitle--padding">
                    <span>Текущая цена у застройщика <br> дороже на</span>
                    <span class="highlight highlight--red">324 825 Р</span>
                </div>
            </div>
            <button class="btn btn--orange ">
                <svg class="icon-key">
                    <use href="./sprite.svg#key"></use>
                </svg>
                <span>Выбрать для покупки</span>
            </button>
        </div>
    </section>

    <script src="./scripts/main.min.js"></script>
</body>

</html>
